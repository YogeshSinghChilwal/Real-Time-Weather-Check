<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Weather</title>
    <link href="/style.css" rel="stylesheet" >
</head>
<body>
    <div class="weather">
        <div class="title">
            <h1 class="title-weather">Weather</h1>
        </div>
        <div class="search">
            <input type="search" placeholder="City Name" class="search-box">
            <button class="btn" type="button">
                <img src="./images/search.png" alt="Search image" class="search-png">
            </button>
        </div>
        <div class="error-msg">
            <p class="error-p">Invalid city name!</p>
        </div>
        <div class="weather-details">
            <div class="temp-details">
                <img src="./images/clear.png" alt="weather-image" class="weather-img">
                <p class="temp">25°c</p>
                <p class="feelsLike-temp">Feels like 25°c</p>
                <div class="temp-city">
                    <p class="city-name">Nainital</p>
                    <div class="city-description">Clear sky</div>
                </div>
            </div>
            <div class="other-details">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="humidity image" class="hunidity-img">
                    <div class="humidity-details">
                        <p class="humidity-val">50%</p>
                        <p class="humidity-pera">Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="wind image" class="wind-img">
                    <div class="wind-details">
                        <p class="wind-val">0.93km/hr</p>
                        <p class="wind-pera">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
